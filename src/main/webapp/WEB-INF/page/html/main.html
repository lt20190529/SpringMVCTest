<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台运维管理系统</title>

    <!--CSS文件引入-->
    <link rel="Stylesheet" th:href="@{/plugs/js/jerichotab/css/jquery.jerichotab.css}"
          href="../plugs/js/jerichotab/css/jquery.jerichotab.css" rel="stylesheet"/>


    <!--JS文件引入-->
    <script th:src="@{/plugs/js/jQuery/jquery-3.4.1.js}" src="../plugs/js/jQuery/jquery-3.4.1.min.js"></script>
    <script th:src="@{/plugs/js/jerichotab/js/jquery.jerichotab.js}"
            src="../plugs/js/jerichotab/js/jquery.jerichotab.js"></script>


    <style type="text/css">
        #main {
            padding: 0;
            margin: 0;
        }

        #main .container-fluid {
            padding: 0 4px 0 6px;
        }

        #header {
            margin: 0 0 8px;
            position: static;
        }

        #header li {
            font-size: 14px;
            _font-size: 12px;
        }

        #header .brand {
            font-family: Helvetica, Georgia, Arial, sans-serif, 黑体;
            font-size: 26px;
            padding-left: 33px;
        }

        #footer {
            margin: 8px 0 0 0;
            padding: 3px 0 0 0;
            font-size: 11px;
            text-align: center;
            border-top: 2px solid #0663A2;
        }

        #footer, #footer a {
            color: #999;
        }

        #left {
            overflow-x: hidden;
            overflow-y: auto;
        }

        #left .collapse {
            position: static;
        }

        #userControl > li > a { /*color:#fff;*/
            text-shadow: none;
        }

        #userControl > li > a:hover, #user #userControl > li.open > a {
            background: transparent;
        }
    </style>

    <script th:inline="javascript">
        $(document).ready(function () {
            // <c:if test="${tabmode eq '1'}"> 初始化页签
            $.fn.initJerichoTab({
                renderTo: '#right', uniqueId: 'jerichotab',
                contentCss: {'height': $('#right').height() - tabTitleHeight},
                tabs: [], loadOnce: true, tabWidth: 110, titleHeight: tabTitleHeight
            });
            $("#menu a.menu").click(function(){
                // 一级菜单焦点
                $("#menu li.menu").removeClass("active");
                $(this).parent().addClass("active");
                // 左侧区域隐藏
                if ($(this).attr("target") == "mainFrame"){
                    $("#left,#openClose").hide();
                    wSizeWidth();
                    // <c:if test="${tabmode eq '1'}"> 隐藏页签
                    $(".jericho_tab").hide();
                    $("#mainFrame").show();//</c:if>
                    return true;
                }
                // 左侧区域显示
                $("#left,#openClose").show();
                if(!$("#openClose").hasClass("close")){
                    $("#openClose").click();
                }
                // 显示二级菜单
                var menuId = "#menu-" + $(this).attr("data-id");
                if ($(menuId).length > 0){
                    $("#left .accordion").hide();
                    $(menuId).show();
                    // 初始化点击第一个二级菜单
                    if (!$(menuId + " .accordion-body:first").hasClass('in')){
                        $(menuId + " .accordion-heading:first a").click();
                    }
                    if (!$(menuId + " .accordion-body li:first ul:first").is(":visible")){
                        $(menuId + " .accordion-body a:first i").click();
                    }
                    // 初始化点击第一个三级菜单
                    $(menuId + " .accordion-body li:first li:first a:first i").click();
                }else{
                    // 获取二级菜单数据
                    $.get($(this).attr("data-href"), function(data){
                        if (data.indexOf("id=\"loginForm\"") != -1){
                            alert('未登录或登录超时。请重新登录，谢谢！');
                            top.location = "${ctx}";
                            return false;
                        }
                        $("#left .accordion").hide();
                        $("#left").append(data);
                        // 链接去掉虚框
                        $(menuId + " a").bind("focus",function() {
                            if(this.blur) {this.blur()};
                        });
                        // 二级标题
                        $(menuId + " .accordion-heading a").click(function(){
                            $(menuId + " .accordion-toggle i").removeClass('icon-chevron-down').addClass('icon-chevron-right');
                            if(!$($(this).attr('data-href')).hasClass('in')){
                                $(this).children("i").removeClass('icon-chevron-right').addClass('icon-chevron-down');
                            }
                        });
                        // 二级内容
                        $(menuId + " .accordion-body a").click(function(){
                            $(menuId + " li").removeClass("active");
                            $(menuId + " li i").removeClass("icon-white");
                            $(this).parent().addClass("active");
                            $(this).children("i").addClass("icon-white");
                        });
                        // 展现三级
                        $(menuId + " .accordion-inner a").click(function(){
                            var href = $(this).attr("data-href");
                            if($(href).length > 0){
                                $(href).toggle().parent().toggle();
                                return false;
                            }
                            // <c:if test="${tabmode eq '1'}"> 打开显示页签
                            return addTab($(this)); // </c:if>
                        });
                        // 默认选中第一个菜单
                        $(menuId + " .accordion-body a:first i").click();
                        $(menuId + " .accordion-body li:first li:first a:first i").click();
                    });
                }
                // 大小宽度调整
                wSizeWidth();
                return false;
            });
            // 初始化点击第一个一级菜单
            $("#menu a.menu:first span").click();
            // <c:if test="${tabmode eq '1'}"> 下拉菜单以选项卡方式打开
            $("#userInfo .dropdown-menu a").mouseup(function(){
                return addTab($(this), true);
            });
            // 鼠标移动到边界自动弹出左侧菜单
            $("#openClose").mouseover(function(){
                if($(this).hasClass("open")){
                    $(this).click();
                }
            });
        });
        // <c:if test="${tabmode eq '1'}"> 添加一个页签
        function addTab($this, refresh){
            $(".jericho_tab").show();
            $("#mainFrame").hide();
            $.fn.jerichoTab.addTab({
                tabFirer: $this,
                title: $this.text(),
                closeable: true,
                data: {
                    dataType: 'iframe',
                    dataLink: $this.attr('href')
                }
            }).loadData(refresh);
            return false;
        }
    </script>
</head>
<body>
<div id="main">
    <div id="header" class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="brand"><span id="productName">
                <div th:text="${T(com.lt.config.Global).getConfig('productName')}"></div>  <!--获取jeesite.properties定义变量-->
            </span></div>

        </div>
        <ul id="userControl" class="nav pull-right">
            <li><a href="www.baidu.com" target="_blank" title="访问网站主页"><i class="icon-home"></i></a></li>

            <li id="themeSwitch" class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" title="主题切换"><i
                        class="icon-th-large"></i></a>
                <ul class="dropdown-menu">
                    <!--主题切换-->
                </ul>
            </li>
            <li id="userInfo" class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" title="个人信息">您好,XXX&nbsp;<span id="notifyNum"
                                                                                                          class="label label-info hide"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="" target="mainFrame"><i class="icon-user"></i>&nbsp; 个人信息</a></li>
                    <li><a href="" target="mainFrame"><i class="icon-lock"></i>&nbsp; 修改密码</a></li>
                    <li><a href="" target="mainFrame"><i class="icon-bell"></i>&nbsp; 我的通知 <span id="notifyNum2"
                                                                                                 class="label label-info hide"></span></a>
                    </li>
                </ul>
            </li>
            <li><a href="${ctx}/logout" title="退出登录">退出</a></li>
            <li>&nbsp;</li>
        </ul>

        <div class="nav-collapse">
            <table>

            </table>
            <ul id="menu" class="nav" class="layui-nav-child"  style="background: #2b2e37;" style="*white-space:nowrap;float:none;">
                <li th:each="child:${menuList}" th:if="${child.parent.id eq '1'&&child.isShow eq '1'}">
                       <a  th:if="${child.href} == null" class="menu"  th:attr="href='javascript:',data-id=${child.id},data-href='/menu/tree?parentId='+${child.id}"><span><p th:text="${child.name}"></p></span></a>
                       <a  th:if="${child.href} != null" class="menu"  th:attr="href=${child.href},data-id=${child.id},target='mainFrame'"></p></span></a>
                </li>
            </ul>
        </div>


    </div>
</div>
<div class="container-fluid">
    <div id="content" class="row-fluid">
        <div id="left">
            <iframe id="menuFrame" name="menuFrame" src="" style="overflow:visible;" scrolling="yes" frameborder="no"
                    width="100%" height="450"></iframe>
        </div>
        <div id="openClose" class="close">&nbsp;</div>
        <div id="right">
            <iframe id="mainFrame" name="mainFrame" src="" style="overflow:visible;" scrolling="yes" frameborder="no"
                    width="100%" height="650"></iframe>
        </div>
    </div>
    <div id="footer" class="row-fluid">
        Copyright &copy; 2020-08-01
    </div>
</div>
</div>
<script th:inline="javascript">
    var leftWidth = 160; // 左侧窗口大小
    var tabTitleHeight = 33; // 页签的高度
    var htmlObj = $("html"), mainObj = $("#main");
    var headerObj = $("#header"), footerObj = $("#footer");
    var frameObj = $("#left, #openClose, #right, #right iframe");

    function wSize() {
        var minHeight = 500, minWidth = 980;
        var strs = getWindowSize().toString().split(",");
        htmlObj.css({
            "overflow-x": strs[1] < minWidth ? "auto" : "hidden",
            "overflow-y": strs[0] < minHeight ? "auto" : "hidden"
        });
        mainObj.css("width", strs[1] < minWidth ? minWidth - 10 : "auto");
        frameObj.height((strs[0] < minHeight ? minHeight : strs[0]) - headerObj.height() - footerObj.height() - (strs[1] < minWidth ? 42 : 28));
        $("#openClose").height($("#openClose").height() - 5);// <c:if test="${tabmode eq '1'}">
        $(".jericho_tab iframe").height($("#right").height() - tabTitleHeight); // </c:if>
        wSizeWidth();
    }

    function wSizeWidth() {
        var leftWidth = 160;
        if (!$("#openClose").is(":hidden")) {
            var leftWidth = ($("#left").width() < 0 ? 0 : $("#left").width());
            $("#right").width($("#content").width() - leftWidth - $("#openClose").width() - 5);
        } else {
            $("#right").width("100%");
        }
    }// <c:if test="${tabmode eq '1'}">
    function openCloseClickCallBack(b) {
        $.fn.jerichoTab.resize();
    } // </c:if>
</script>
<script th:src="@{/plugs/js/common/wsize.min.js}"
        src="../plugs/js/common/wsize.min.js"></script>
</body>
</html>
